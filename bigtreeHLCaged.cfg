unbindall
echo "--------------------------------------------------------------"
echo "--------bigtree hl1 Caged RTA speedrun config------"
echo "--------------------------------------------------------------"
name "bigtree"
fps_override 1
m_rawinput 1

_bxt_save_runtime_data_in_demos 1
bxt_hud_incorrect_fps_indicator 0
bxt_hud_timer_anchor "0.8 0.9"
bxt_hud_jumpspeed 1
alias cagedrun "exec userconfig.cfg;skill 1;load start;bxt_hud_timer 1;bxt_timer_reset;bxt_timer_start;bxt_autorecord BigtreeCaged"
bind p "cagedrun"

// movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "e" "+use"
bind "q" "lastinv"
bind "r" "+reload"
bind "~" "toggleconsole"
bind mwheelup "+jump"
bind space "+jump"
bind mwheeldown "+duck"
bind ctrl "+duck"
bind shift "+speed"
bind mouse2 +attack2
bind mouse1 +attack

default_fov 110

bind f1 "fps_max 3.5"
bind f2 "fps_max 43.5"
bind f3 "fps_max 99.5"
bind f4 "fps_max 999.5"
bind mouse3 "fps_max 999.5"
bind mouse4 "fps_max 3.5"
bind mouse5 "fps_max 43.5"
cl_showfps 1

cl_bob 0
hud_fastswitch 1
bxt_autojump 0
bxt_hud_origin 0
bxt_hud_viewangles 1

volume 0.06
mp3volume 0

gamma 3
brightness 4

bind z "weapon_shotgun"
bind v "save quick"
bind g "load quick"
bind c "impulse 100"
bind t "weapon_handgrenade"
bind j "load autosave"

sensitivity "2.500" // dpi 1200

//crosshair
bxt_cross 1
crosshair 1
bxt_cross_size 1
bxt_cross_gap 0
bxt_cross_color "0 255 0"
GL_texturemode GL_Nearest
//gl_texturemode GL_LINEAR_MIPMAP_LINEAR

// 修复16:9的fov问题
bxt_fix_widescreen_fov "1"

//demo问题
alias demoproblem "-forward;-moveleft;-moveright;-back;-left;-right;-jump;-duck;-klook;+mlook"
bind 0 demoproblem