fps_override 1
m_rawinput 1

_bxt_save_runtime_data_in_demos 1
bxt_hud_incorrect_fps_indicator 0
alias bsrun "exec userconfig.cfg;skill 1;load start;bxt_hud_timer 1;bxt_timer_reset;bxt_timer_start;bxt_autorecord BigtreeBS"
bind p "bsrun"

default_fov 110
bind f1 "fps_max 3.5"
bind f2 "fps_max 43.5"
bind f3 "fps_max 99.5"
bind f4 "fps_max 999.5"
cl_showfps 1
cl_bob 0
hud_fastswitch 1
bxt_autojump 0
bxt_hud_origin 0
bxt_hud_viewangles 1
volume 0.02
mp3volume 0
gamma 3

bind z "weapon_shotgun"
bind x "weapon_9mmAR"
bind c "impulse 100"
bind t "weapon_handgrenade"
bind f "weapon_snark"
bind v "save quick"
bind g "load quick"
bind j "load autosave"
bind mouse3 "fps_max 999.5"
bind mouse4 "fps_max 99.5"
bind mouse5 "fps_max 43.5"
sensitivity "5"
bind mwheelup "+jump"
bind mwheeldown "+duck"

//crosshair
bxt_cross 0
crosshair 1
bxt_cross_size 5
bxt_cross_gap 0
bxt_cross_color "0 255 0"
GL_texturemode GL_Nearest