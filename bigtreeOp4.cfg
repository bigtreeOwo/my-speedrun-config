exec WON.cfg // Don't remove this

unbindall
echo "------------------------------------------------------"
echo "--------bigtree hl1 Opposing Forece RTA speedrun config------"
echo "------------------------------------------------------"
name "bigtree"
_bxt_save_runtime_data_in_demos 1
alias run "exec userconfig.cfg;skill 1;map of1a1;bxt_hud_timer 1;bxt_timer_reset;bxt_timer_start;bxt_autorecord BigtreeOF"
bind p "run"
bxt_hud_incorrect_fps_indicator 1
bxt_hud_timer_anchor "0.8 0.9"
bxt_hud_jumpspeed 1

// movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "e" "+use"
bind "q" "lastinv"
bind "r" "+reload"
bind "~" "toggleconsole"
bind mwheelup "+jump"
bind mwheeldown "+duck"
bind mouse2 +attack2
bind mouse1 +attack

default_fov "110"
bind f1 "fps_max 19.5"
bind f2 "fps_max 99.5"
bind f3 "volume 0.01"
bind f4 "volume 0.06"
cl_showfps "1"
hud_fastswitch "1"
cl_bob 0
bxt_autojump 0
bxt_hud_origin 0
bxt_hud_viewangles 1

// weapon
bind 1 "weapon_pipewrench"
bind 2 "weapon_eagle"
bind z "weapon_shotgun"
bind x "weapon_9mmAR"
bind f "weapon_m249"
bind t "weapon_handgrenade"
bind n "weapon_sniperrifle"
bind c "impulse 100"
bind 6 "weapon_displacer"

bind mouse3 "fps_max 99.5"
bind mouse4 "fps_max 3.5"
bind mouse5 "fps_max 19.5"
bind mwheelup +jump
bind mwheeldown +duck


bind v "save quick"
bind g "load quick"
bind j "load autosave"

sensitivity 2.5 // dpi 1200

volume 0.06
mp3volume 0
gamma 3
brightness 3

// jumpbug
bind alt "jumpbug"
bind b "-duck"
alias jumpbug "fps_max 23.89024"

// 修复16:9的fov问题
bxt_fix_widescreen_fov "1"

bxt_cross 1
crosshair 1
bxt_cross_size 1
bxt_cross_gap 0
bxt_cross_color "0 255 0"
GL_texturemode GL_Nearest
//gl_texturemode GL_LINEAR_MIPMAP_LINEAR