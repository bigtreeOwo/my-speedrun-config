exec WON.cfg // Don't remove this

// Use this to write all your personal binds and aliases
// The alias below helps you start/reset runs
unbindall
echo "------------------------------------------------------"
echo "--------bigtree hl1 RTA speedrun config------"
echo "------------------------------------------------------"
name "bigtree"
_bxt_save_runtime_data_in_demos 1
bxt_hud_viewangles 1
bxt_hud_timer_anchor "0.8 0.9"
bxt_hud_jumpspeed 1
alias run "exec userconfig.cfg;skill 1;map c1a0;bxt_hud_timer 1;bxt_timer_reset;bxt_timer_start;bxt_autorecord Bigtree"
alias run_course "exec userconfig.cfg;skill 1;map t0a0;bxt_hud_timer 1;bxt_timer_reset;bxt_timer_start;bxt_autorecord Bigtree_Course"
bind p "run"
bind o "run_course"
bxt_hud_incorrect_fps_indicator 1
developer 0
bxt_autojump 0
bxt_autojump_prediction 0
default_fov "110"

// movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "e" "+use"
bind "q" "lastinv"
bind "r" "+reload"
bind "~" "toggleconsole"
bind mwheelup "+jump"
bind mwheeldown "+duck"
bind mouse2 +attack2
bind mouse1 +attack

// weapon
bind z weapon_shotgun
bind x weapon_9mmAR
bind c "impulse 100"
bind f weapon_gauss
bind t weapon_handgrenade
bind n weapon_satchel
bind 1 weapon_crowbar
bind 2 weapon_9mmhandgun
bind 3 weapon_357
bind 4 weapon_hornetgun
bind capslock weapon_egon


bind f1 "fps_max 20"
bind f2 "fps_max 100"
bind f3 "fps_max 4"
bind f4 "fps_max 22"
bind mouse3 "fps_max 100"
bind mouse4 "fps_max 20"
bind mouse5 "fps_max 4"
bind u "fps_max 20.2"
cl_showfps "1"

bind "0" "demoproblem"
bind , setpause
bind . unpause


cl_bob 0
bxt_autojump 0
hud_fastswitch "1"

bind v "save quick"
bind g "load quick"
bind j "load autosave"

sensitivity "2.5000000000"  //dpi 1200
volume 0.06
mp3volume 0

gamma 3
brightness 3

//jumpbug
bind alt "jumpbug"
bind b "-duck"
alias jumpbug "fps_max 23.0000"

bxt_cross 1
crosshair 1
bxt_cross_size 1
bxt_cross_gap 0
bxt_cross_color "0 255 0"
GL_texturemode GL_Nearest
//gl_texturemode GL_LINEAR_MIPMAP_LINEAR

// 修复16:9的fov问题
bxt_fix_widescreen_fov "1"

//demo问题
alias demoproblem "-forward;-moveleft;-moveright;-back;-left;-right;-jump;-duck;-klook;+mlook"
bind 0 demoproblem
