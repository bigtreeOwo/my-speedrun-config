exec WON.cfg // Don't remove this

// Use this to write all your personal binds and aliases
// The alias below helps you start/reset runs

name "bigtree"
_bxt_save_runtime_data_in_demos 1
bxt_hud_viewangles 1
bxt_hud_timer_anchor "0.8 0.9"
bxt_hud_jumpspeed 1
alias run "exec userconfig.cfg;skill 1;map c1a0;bxt_hud_timer 1;bxt_timer_reset;bxt_timer_start;bxt_autorecord Bigtree"
alias run_course "exec userconfig.cfg;skill 1;map t0a0;bxt_hud_timer 1;bxt_timer_reset;bxt_timer_start;bxt_autorecord Bigtree_Course"
bind p "run"
bind o "run_course"
bxt_hud_incorrect_fps_indicator 1
developer 0
bxt_autojump 0
bxt_autojump_prediction 0
default_fov "110"
bind e +use
bind z weapon_shotgun
bind x weapon_9mmAR
bind c "impulse 100"
bind f weapon_gauss
bind t weapon_handgrenade
bind 6 weapon_hornetgun
bind f1 "fps_max 20"
bind f2 "fps_max 100"
bind f3 "fps_max 4"
bind f4 "fps_max 22"
bind "0" "demoproblem"
bind , setpause
bind . unpause
bind mouse3 "fps_max 100"
bind mouse5 "fps_max 20"
bind mouse4 "fps_max 4"
bind u "fps_max 20.2"
bind mwheelup "+jump"
bind mwheeldown "+duck"
cl_showfps "1"
cl_bob 0
bxt_autojump 0
hud_fastswitch "1"
bind v "save quick"
bind g "load quick"
bind j "load autosave"
sensitivity "5"
volume 0.1
mp3volume 0
gamma 3
brightness 3

//jumpbug
bind alt "jumpbug"
bind b "-duck"
alias jumpbug "fps_max 29.8"

bxt_cross 1
crosshair 1
bxt_cross_size 1
bxt_cross_gap 0
bxt_cross_color "0 255 0"
GL_texturemode GL_Nearest
//gl_texturemode GL_LINEAR_MIPMAP_LINEAR

//demo问题
alias demoproblem "-forward;-moveleft;-moveright;-back;-left;-right;-jump;-duck;-klook;+mlook"
bind 0 demoproblem
